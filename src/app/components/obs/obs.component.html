<div class="flex mt-2">
    <button (click)="mergeMapIncrement()"
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded">
        MergeMap : {{mergeMapObs$ | async}}
    </button>

    <button
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ">
        ConcatMap :{{concatMapObs$ | async}}
    </button>

    <button
        class="bg-blue-500 hover:bg-blue-400 text-white font-bold py-2 px-4 border-b-4 border-blue-700 hover:border-blue-500 rounded ">
        SwithMap : {{switchMapObs$ | async}}
    </button>
</div>
