<button
  (click)="addItem()"
  type="button"
  class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
  Add One
</button>
<button
  (click)="updateFirstItem()"
  type="button"
  class="rounded-md bg-indigo-600 px-3.5 py-2.5 text-sm font-semibold text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">
  Update First
</button>

<ul role="list" class="divide-y divide-gray-100 container" *ngIf="todos$ | async">
  <li
    class="flex flex-wrap items-center justify-between gap-x-6 gap-y-4 py-5 sm:flex-nowrap"
    *ngFor="let post of todos()">
    <div>
      <p class="text-sm font-semibold leading-6 text-gray-900">
        <a href="#" class="hover:underline">{{ post.title }}</a>
      </p>
      <div class="mt-1 flex items-center gap-x-2 text-xs leading-5 text-gray-500">
        <p>Unique Identifier : {{ post.id }}</p>
        <p>
          <a href="#" class="hover:underline">User Id : {{ post.userId }}</a>
        </p>
      </div>
    </div>
    <button
      (click)="deleteTodo(post.id)"
      type="button"
      class="text-white bg-gradient-to-r from-red-400 via-red-500 to-red-600 hover:bg-gradient-to-br focus:ring-4 focus:outline-none focus:ring-red-300 dark:focus:ring-red-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center me-2 mb-2">
      Delete
    </button>
  </li>
</ul>
